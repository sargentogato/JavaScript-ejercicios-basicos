<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Nivel III</title>
</head>

<body>
  <div class="container">
    <div class="caclBox">
      <div class="screen">
        <p id="screen"></p>
      </div>
      <div id="numberBox" class="numbers">
        <div class="row-1">
          <div id="1" class="item-1">1</div>
          <div id="2" class="item-2">2</div>
          <div id="3" class="item-3">3</div>
          <div id="4" class="item-4">4</div>
        </div>

        <div class="row-2">
          <div id="5" class="item-5">5</div>
          <div id="6" class="item-6">6</div>
          <div id="7" class="item-7">7</div>
          <div id="8" class="item-8">8</div>
        </div>

        <div class="row-3">
          <div id="9" class="item-9">9</div>
          <div id="0" class="item-10">0</div>
          <div id="." class="item-11">.</div>
          <div id="*" class="item-12">x</div>
        </div>

        <div class="row-4">
          <div id="/" class="item-13">รท</div>
          <div id="+" class="item-14">+</div>
          <div id="-" class="item-15">-</div>
          <div id="=" class="item-16">=</div>
        </div>

        <div class="row-5">
          <div id="clean" class="item-17">Limpiar</div>
        </div>
      </div>
      <!-- end numbers -->
    </div>
    <!-- End CalcBox -->
  </div>
  <!-- End container -->

  <script src="./script/script.js"></script>
</body>

</html>
